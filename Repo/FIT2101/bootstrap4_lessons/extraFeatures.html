<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center display-1"> Utilities</h1>

        <!-- 1. Borders -->
        <h5 class="border-top border-info">Give me a border</h5>
        <h5 class="border border-danger">Give me a border</h5>
        <h5 class="border border-left-0 border-warning">Give me a border</h5>

        <!-- 2. Padding (p) -->
        <button class="btn btn-info">P0</button>
        <button class="btn btn-info p-0">P-0</button>
        <button class="btn btn-info p-1">P-1</button>
        <button class="btn btn-info p-2">P-2</button>
        <button class="btn btn-info p-3">P-3</button>
        <button class="btn btn-info p-4">P-4</button>
        <button class="btn btn-info p-5">P-5</button>
        <button class="btn btn-info pt-5">P-5</button>
        <button class="btn btn-info pb-5">P-5</button>
        <button class="btn btn-info pl-5">P-5</button>
        <button class="btn btn-info pr-5">P-5</button>
        
        <!-- 3. Margin (m) -->
        <p class="bg-success text-white m-0">I AM M0</p>
        <p class="bg-success text-white m-1">I AM M1</p>
        <p class="bg-success text-white m-2">I AM M2</p>
        <p class="bg-success text-white m-3">I AM M3</p>
        <p class="bg-success text-white m-4">I AM M4</p>
        
    </div>
        
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
