<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Justify content -->
        <h1 class="text-center display-4">Flexbox</h1>
        <div class="border border-dark d-flex justify-content-around" style="height:200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
            <button class="btn btn-primary">SMALL</button>
        </div>

        <!-- Aligning -->
        <div class="border border-dark d-flex justify-content-around align-items-center" style="height:200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
            <button class="btn btn-primary">SMALL</button>
        </div>

        <!-- Directions -->
        <div class="border border-dark d-flex justify-content-start align-items-end" style="height:200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
            <button class="btn btn-primary">SMALL</button>
        </div>
            <!-- reversed flex -->
        <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height:200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
            <button class="btn btn-primary">SMALL</button>
        </div>

        <div class="border border-dark d-flex flex-column-reverse justify-content-center align-items-start" style="height:200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
            <button class="btn btn-primary">SMALL</button>
        </div>


        <h1 class="text-center display-1">EXAMPLE</h1>
        <!-- Stack when at md -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start">
            <button class="btn btn-dark btn-lg">Link 1</button>
            <button class="btn btn-dark btn-lg">Link 2</button>
            <button class="btn btn-dark btn-lg">Link 3</button>
            <button class="btn btn-dark btn-lg">Link 4</button>
            <button class="btn btn-dark btn-lg">Link 5</button>
            <button class="btn btn-dark btn-lg">Link 6</button>
        </div>
        

    </div>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
