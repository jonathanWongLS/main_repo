<!DOCTYPE html>
<html>
<head>
    <title>Inputs Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs: </label>
        <input name = "petChoice" id = "dogs" type="radio" value = "DOG">

        <label for="cats">Cats: </label>
        <input name = "petChoice" id = "cats" type="radio" value = "CAT">
        
        <p>What's your favourite color?</p>
        <select name = "color">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
        </select>

        <p>What's your current mood?</p>
        <select name = "mood">
            <option value = "happy">: )</option>
            <option value = "neutral">: |</option>
            <option value = "sad">: (</option>
        </select>

        <textarea name = "paragraph" rows = "10" cols = "10"></textarea>
        
        <div>
            <label>Password: 
                <input name = "password" type = "password" pattern = ".{5,10}" required title = "Bruh"></input>
            </label>
        </div>
        <button>Go!</button>
    </form>

    
</body>
</html>
