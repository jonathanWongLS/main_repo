<!DOCTYPE html>
<html>
<head> 
    <title>Bootstrap Basics</title>

    <!-- Downloaded Version -->
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    
    <!-- Online Version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="basics.css">
</head>
<body>
    
    <div>
        <h1>Bootstrap Basics</h1>
        <button type="button" class="btn btn-danger btn-lg">Light</button>
        <button type="button" class="btn btn-success btn-lg active">Active</button>
        <a href="https://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

        <div class="container">
            <div class="p-5 mb-4 bg-light rounded-3">
                <h1>This is a jumbotron</h1>
                <p>nqvoinevn n i nivni nqifn ioevn</p>
                <button class="btn btn-success btn-lg">Hi there</button>
            </div>
        </div>
    </div>
    

    <!-- form group -->
    <!-- form control -->
    <form>
        
        <div class="mb-3 form-control">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-control">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-control">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <br>
    <br>
    <!-- Inline form -->
    <form class="row row-cols-lg-auto g-3 align-items-center form-control">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
          </div>
        </div>
      
        <div class="col-12 ">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">
              Remember me
            </label>
          </div>
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

<!-- ----------------------------------------------------------------------------------------------------------------- -->

    




</body>
</html>
